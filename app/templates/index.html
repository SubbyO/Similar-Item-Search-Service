<!doctype html>
<html>
	<head>
		<title>Item Similarity Search</title>
		<link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
		<!--link rel="stylesheet" href="../static/css/main.css"-->
		<link href="https://fonts.googleapis.com/css?family=Muli" rel="stylesheet">
		<script src="{{ url_for('static', filename='js/jquery-3.3.1.min.js') }}"></script>
		<script src="{{ url_for('static', filename='js/main.js') }}"></script>
		<!--script src="../static/js/jquery-3.3.1.min.js"></script-->
		<!--script src="../static/js/main.js"></script-->
	</head>

	<body>
		<div id="content">
			<h1 id="title">Item Similarity Search</h1>

			<div id="controls">
				<span class="control">
					<label for="modes" class="control-label">Show:</label>
					<select name="modes" id="modes" class="control-input">
						<option value="random" selected="selected">Random items</option>
						<option value="similar">Similar items</option>
					</select>
				</span>
				<span class="control">
					<label for="itemId" class="control-label">To:</label>
					<input type="text" id="itemId" class="control-input" name="itemId" placeholder="Item id" disabled>
				</span>
				<span class="control">
					<label for="nItems" class="control-label">Number of items:</label>
					<input type="number" id="nItems" class="control-input" name="nItems" min="1" value="8">
				</span>
				<span class="control">
					<label for="categories" class="control-label">Category:</label>
					<select name="categories" id="categories" class="control-input">
						<option value="" selected="selected">None</option>
					</select>
				</span>
				<button id="goButton" class="control-input">Go</button>
			</div>

			<div id="items-display">
				<div id="items"></div>
			</div>

			<p id="footer">Written and designed by Subby Olubeko. &copy; 2020.</p>
		</div>
		<div class="overlay"></div>
	</body>
</html>
